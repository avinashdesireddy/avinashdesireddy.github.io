<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Avinash Desireddy | Runner | Technologist </title>
</head>

<body>
  <div class="banner card bg-dark text-white">
    <div class="container-fluid content">
      <h1 class="card-title">Avinash Desireddy</h1>
      <p class="card-text">Technologist | Runner</p>
    </div>
  </div>

  <div class="card-group topics">
    <div class="card content">
      <div class="card-body">
        <h5 class="card-title">Tech Space</h5>
      </div>
      <div style="padding: 15px;">
        <!--Linkedin-->
        <button type="button" class="btn btn-li"><i class="fab fa-linkedin-in"></i></button>
        <!--Stack Overflow-->
        <button type="button" class="btn btn-so"><i class="fab fa-stack-overflow"></i></button>
        <!--Slack-->
        <button type="button" class="btn btn-slack"><i class="fab fa-slack-hash"></i></button>
        <!--Github-->
        <button type="button" class="btn btn-git"><i class="fab fa-github"></i></button>
      </div>
    </div>
    <div class="card content">
      <div class="card-body">
        <h5 class="card-title">My Running Journey</h5>
      </div>
      <div style="padding: 15px;">
        <!--Facebook-->
        <button type="button" class="btn btn-fb"><i class="fab fa-facebook-f"></i></button>
        <!--Twitter-->
        <button type="button" class="btn btn-tw"><i class="fab fa-twitter"></i></button>
        <!--Instagram-->
        <button type="button" class="btn btn-ins"><i class="fab fa-instagram"></i></button>
        <!--Youtube-->
        <button type="button" class="btn btn-svg"><i class="fab fa-strava"></i></button>
      </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js"></script>
</body>

</html>
